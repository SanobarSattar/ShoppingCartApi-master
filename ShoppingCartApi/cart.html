    <script>

        var sc = null;

        function GetCart() {
            var xhr = new XMLHttpRequest();
            xhr.open('Get', 'api/GetCart');

            xhr.onload = function () {
                if (xhr.response && xhr.response != '') {
                    var cart = JSON.parse(xhr.response);

                    var cartproduct = document.getElementById('cartproducts');
                   // console.log(cart.Items[0].Product.Name);
                    cartproducts.innerHTML = '';
                    var htmlcode = '';
                    
                    for (var i = 0; i < cart.Items.length; i++) {
                        
                        var CP = document.getElementById('CP').innerHTML;
                        var item = cart.Items[i].Product;
                        CP = CP.replace('{{Name}}', item.Name);
                        CP = CP.replace('{{Image}}', item.ImageUrl);
                        CP = CP.replace('{{Price}}', item.Price);
                        CP = CP.replace('{{Id}}', item.Id);
                        cartproducts.innerHTML += CP;

                    }
                }
            };

            xhr.send(null);
        }

    </script>
